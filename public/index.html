<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="refresh" content="1"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Login & Register</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <div class="container" id="container">
    
    <form id="login-form">
      <div class="logo">
      <img src="https://drive.google.com/thumbnail?id=17Au0Wo2OM8iylFUQ1jFGfoL2NYHBWDF5" alt="Logo"> 
    </div>
    <h2>HI, Welcome Back</h2>
    <p>We’re excited to see you again. Let’s get back to making great things happen!</p>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="login-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="login-password" name="password" required>
      </div>
      <div class="switch-link">
        <a href="#" id="show-register">Create an account</a>     
            <a href="#" id="show-forgot">Forgot password?</a>
      </div>
      <input type="submit" value="Submit">
    
    </form>

    <form id="register-form" style="display: none;">
      <div class="logo">
        <img src="https://drive.google.com/thumbnail?id=17Au0Wo2OM8iylFUQ1jFGfoL2NYHBWDF5" alt="Logo"> 
      </div>

      <h2>Register</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="register-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="register-password" name="password" required>
      </div>
      <div class="form-group">
        <label for="security-question">Security Question</label>
        <input type="text" id="register-security-question" name="securityQuestion" required>
      </div>
      <div class="form-group">
        <label for="security-answer">Security Answer</label>
        <input type="text" id="register-security-answer" name="securityAnswer" required>
      </div>
      <input type="submit" value="Register">
      <div class="switch-link">
        <a href="#" id="show-login">Already have an account? Login</a>
      </div>
    </form>

    <form id="forgot-form" style="display: none;">
      <div class="logo">
        <img src="https://drive.google.com/thumbnail?id=17Au0Wo2OM8iylFUQ1jFGfoL2NYHBWDF5" alt="Logo"> 
      </div>
      <h2>Forgot Password</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="forgot-username" name="username" required>
      </div>
      <div class="form-group">
        <label for="security-answer">Security Answer</label>
        <input type="text" id="forgot-security-answer" name="securityAnswer" required>
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="forgot-new-password" name="newPassword" required>
      </div>
      <input type="submit" value="Reset Password">
      <div class="switch-link">
        <a href="#" id="show-login-from-forgot">Back to Login</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/index.js"></script>

  <script>
  
    

document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});


document.addEventListener('keydown', function(e) {
  
  if (e.keyCode === 123 || 
      (e.ctrlKey && e.shiftKey && e.keyCode === 73) || 
      (e.ctrlKey && e.keyCode === 85) ||
      (e.ctrlKey && e.shiftKey && e.keyCode === 67)) { 
    e.preventDefault();
  }
});
  </script>
</body>
</html>
